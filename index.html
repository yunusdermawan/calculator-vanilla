<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Oswald&family=Poppins:wght@200;400;600;800&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Calculator Vanilla</title>
</head>
<body>
    <div class="container">
        <div class="">
            <div class="wrapper">
                <form>
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div class="pads">
                            <input type="button" class="ac" value="AC">
                            <input type="button" class="operator" value="/">
                            <input type="button" class="operator" value="*">
                            <input type="button" value="7" onclick="display.value += '7' ">
                            <input type="button" value="8" onclick="display.value += '8' ">
                            <input type="button" value="9" onclick="display.value += '9' ">
                            <input type="button" class="operator" value="+">
                            <input type="button" value="4" onclick="display.value += '4' ">
                            <input type="button" value="5" onclick="display.value += '5' ">
                            <input type="button" value="6" onclick="display.value += '6' ">
                            <input type="button" class="operator" value="-">
                            <input type="button" value="1" onclick="display.value += '1' ">
                            <input type="button" value="2" onclick="display.value += '2' ">
                            <input type="button" value="3" onclick="display.value += '3' ">
                            <input type="button" class="operator" value=".">
                            <input type="button" class="zero" value="0" onclick="display.value += '0' ">
                            <input type="button" class="equalsTo" value="=">
                    </div>
                </form>                
            </div>
        </div>
    </div>
    <script>
       
        
    </script>
</body>
</html>
